<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 200px;
				width: 200px;
				background: #fff;
			    border: 1px solid #ccc;
			    padding: 10px;
			    border-radius: 8px;
			    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
			    position: relative;
			    z-index: 100;
			}
			div:before{
				position: absolute;
			    display: inline-block;
			    border-top: 7px solid transparent;
			    border-right: 7px solid #eee;
			    border-bottom: 7px solid transparent;
			    border-right-color: rgba(0, 0, 0, 0.2);
			    left: -8px;
			    bottom: 20px;
			    content: '';
			}
			div:after{
				position: absolute;
			    /* display: inline-block; */
			    border-top: 6px solid transparent;
			    border-right: 6px solid #fff;
			    border-bottom: 6px solid transparent;
			    left: -6px;
			    bottom: 21px;
			    content: '';
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
