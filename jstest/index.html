<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/set_style.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="main">
			<div class="setStyle">
				<h1>快来为它添加样式吧！</h1>
				<input type="button" name="set" id="setStyle" value="点击设置" class="setStyle"/>
			</div>
			<div class="top">
				<div class="box" id="box"></div>
			</div>
		</div>
		<div class="style" id="show">
			<div class="shadow">
				<div class="styleList">
					<div class="bg_set com">
						<p>请选择背景色：</p>
						<input type="button" name="color" id="green" value="green" />
						<input type="button" name="color" id="yellow" value="yellow" />
						<input type="button" name="color" id="blue" value="blue" />
					</div>
					<div class="size_set com">
						<p>请选择宽(px)：</p>
						<input type="button" name="width" id="w_two" value="200" />
						<input type="button" name="width" id="w_three" value="300" />
						<input type="button" name="width" id="w_four" value="400" />
					</div>
					<div class="size_set com">
						<p>请选择高(px)：</p>
						<input type="button" name="height" id="h_two" value="200" />
						<input type="button" name="height" id="h_three" value="300" />
						<input type="button" name="height" id="h_four" value="400" />
					</div>
					<div class="select">
						<input type="button" id="determine" value="确定" />
						<input type="button" id="reset" value="恢复" />
					</div>					
				</div>
			</div>
			<div class="mask"></div>
		</div>
	</body>
</html>
