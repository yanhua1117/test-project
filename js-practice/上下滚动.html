		<script type="text/javascript">
			window.onload = function (){
				var aBtn = document.getElementsByTagName('a'),
					oUl = document.getElementsByClassName('list')[0];
					timer = null,
					num = 0;
					
				//向上滚动按钮鼠标按下时，ul向上滚动	
				aBtn[0].onmousedown = function (){
					clearInterval(timer);
					timer = setInterval( function (){
						num -= 5;
						if(num >= 460){
							clearInterval(timer);
						}else{
							oUl.style.marginTop = num + 'px';
						}
					},60 );
					
				}
				
				//向上滚动按钮鼠标松开时，ul停止滚动
				aBtn[0].onmouseup = function (){
					clearInterval(timer);
				}
				
				//向下滚动按钮鼠标按下时，ul向下滚动
				aBtn[1].onmousedown = function (){
					clearInterval(timer);
					timer = setInterval(function (){
						num += 5;
						oUl.style.marginTop = num + 'px';
					},60);
				}
			}
		</script>
