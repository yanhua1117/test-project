<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 200px;
				height: 200px;
				background: red;
				overflow: hidden;
				margin: 20px;
				position: absolute;
			}
			#div2{
				width: 100px;
				height: 100px;
				background: yellow;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				
				// alert( $('#div2').offset().left );  //获取到屏幕的左距离
				alert( $('#div1').position().left );  //到有定位的父级的left值，不算margin，把当前元素转化成类似定位的形式
				
			})
		</script>
	</body>
</html>
