<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 200px;
				height: 200px;
				background: red;
				overflow: hidden;
				margin: 20px;
				position: absolute;
			}
			#div2{
				width: 100px;
				height: 100px;
				background: yellow;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				
				//parent()  :  获取父级
				//offsetparent  :  获取有定位的父级
				//$('#div2').parent().css('background','blue');
				$('#div2').offsetParent().css('background','green');
				
			})
		</script>
	</body>
</html>
