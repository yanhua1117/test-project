<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <title>弹窗效果样式</title>
    <script type="text/javascript">

        window.onload = function(){
            var oDiv = document.getElementById("div1");
            var oUl = oDiv.getElementsByTagName("ul")[0];
            var aLi = oUl.getElementsByTagName("li");

            function move(){
                if(oUl.offsetLeft < -oUl.offsetWidth/2){
                        oUl.style.left=0;
                }
                if(oUl.offsetLeft > 0){
                    oUl.style.left = -oUl.offsetWidth/2+"px";
                }
                oUl.style.left = oUl.offsetLeft+2+"px";
            }

            oUl.innerHTML += oUl.innerHTML;
            oUl.style.width = aLi[0].offsetWidth*aLi.length+"px";
            var timer = setInterval(move,30);

            oDiv.onmouseover = function(){
                clearInterval(timer);
            }
            oDiv.onmouseout = function(){
                timer = setInterval(move,30);
            }
        }
        


    </script>
    <style type="text/css">
        *{margin:0;padding:0;border:0;}
        #div1{width:900px;height:150px;margin:100px auto;position:relative;background-color: red;overflow:hidden;}
        #div1 ul{position:absolute;left:0;top:0;}
        div ul li{float:left;width:225px;height:150px;list-style:none;}
    </style>
    </head>
    <body style="background:#000;">
        <div id="div1">
            <ul>
                <li><img src="image/gundong1.jpg"/></li>
                <li><img src="image/gundong2.jpg"/></li>
                <li><img src="image/gundong3.jpg"/></li>
                <li><img src="image/gundong4.jpg"/></li>
            </ul>
        </div>
    </body>
</html>
