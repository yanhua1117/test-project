<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <title>弹窗效果样式</title>
    <script type="text/javascript">
        var timer = null;
        var alpha = 30;

        window.onload = function(){
            
            
            var oDiv1 = document.getElementById("opacity");
            oDiv1.onmouseover = function(){
                show(100);
            }
            oDiv1.onmouseout = function(){
                show(30);
            }
            startMove();

        }

        function show(target){
            var oDiv2 = document.getElementById("opacity");

            clearInterval(timer);
            timer = setInterval(function(){
                var speed = 0;
                if(alpha < target){
                    speed = 10;
                }else{
                    speed = -10;
                }

                if(alpha == target){
                    clearInterval(timer);
                }else{
                    alpha = alpha+speed;

                    oDiv2.style.filter="alpha(opacity:"+alpha+")";
                    oDiv2.style.opacity=alpha/100;
                }

            },30)
        }

        function startMove(){
            var oDiv = document.getElementById("opacity");
            setInterval(function(){
                var speed = (300-oDiv.offsetLeft)/10;
                speed = speed>0?Math.ceil(speed):Math.floor(speed);
                oDiv.style.left = oDiv.offsetLeft+speed+"px";
                document.title=oDiv.offsetLeft+","+speed;
            },30)
        }

        
    </script>
    <style type="text/css">
        *{margin:0;padding:0;border:0;}
        body{height:3000px;}

        #opacity{width:200px;height:200px;background-color: red;position:absolute;top:220px;left:20px;
                filter:alpha(opacity:30);opacity:0.3;}
        #div1{width:100px;height:150px;position:absolute;background:red;right:0;bottom:0;}
    </style>
    </head>
    <body>

        <div id="opacity">
            
        </div>

        <div id="div1"></div>
    </body>
</html>
