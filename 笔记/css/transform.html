<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.tran-demo{
			height:100px;width:600px;outline:1px dashed #ccc;background-color: BAC18E;margin:20px auto;
			position:relative;
		}
		.tran-demo pre{
			width:100px;
			height:100px;
			border:1px solid #ccc;
			border-radius: 50%;
			transition:2s;
			padding:0;
			margin:0;
			line-height: 100px;
			font-size: 20px;
			text-align: center;
			position:absolute;top:0;left:0;
		}
		
		.tran-demo:hover pre{left:500px;color:#f00;}
		.tran-demo1 pre{transition-property:none;}
		.tran-demo2 pre{transition-property:all;}
		.tran-demo3 pre{transition-property:left;}
		.tran-demo4 pre{transition-property:left,color;}

		.dura-demo{
			height:550px;width:600px;outline:1px dashed #ccc;background-color: BAC18E;margin:20px auto;
			position:relative;
		}
		.dura-demo pre{
			width:100px;
			height:100px;
			border:1px solid #ccc;
			border-radius: 50%;
			transition:2s;
			padding:0;
			margin:0;
			line-height: 100px;
			font-size: 20px;
			text-align: center;
			position:absolute;top:0;left:0;
		}
		.dura-demo:hover pre{left:500px;color:#f00;}
		.dura-demo pre:nth-child(1){transition-duration:0s;top:0px;}
		.dura-demo pre:nth-child(2){transition-duration:1s;top:150px;}
		.dura-demo pre:nth-child(3){transition-duration:2s;top:300px;}
		.dura-demo pre:nth-child(4){transition-duration:3s;top:450px;}


	</style>

</head>
<body>
	
		<div class='tran-demo tran-demo1'>
			<pre>none</pre>
		</div>
		<div class='tran-demo tran-demo2'>
			<pre>all</pre>
		</div>
		<div class='tran-demo tran-demo3'>
			<pre>left</pre>
		</div>
		<div class='tran-demo tran-demo4'>
			<pre>left,color</pre>
		</div>
		
		<div class="dura-demo">
			<pre>0s</pre>
			<pre>1s</pre>
			<pre>2s</pre>
			<pre>3s</pre>
		</div>
</body>
</html>
