<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.container{display:flex;outline: 1px dashed #333;flex-flow:row wrap-reverse;width:300px;}
		.item{background:#f00;line-height: 30px;margin:10px;text-align: center;padding:0 12px;width:70px;}

	</style>
	<script>
		function type(obj){
			return obj.prototype.toString.call(obj).slice(8,-1).toLowerCase();
		}

		function Point(x,y){
			this.x = x;
			this.y = y;
		}
		Point.prototype.move = function(x,y){
			this.x += x;
			this.y += y;
		}
		function Circle(x,y,r){
			Point.apply(this,[x,y]);
			this.radius = r;
		}
		Circle.prototype = Object.create(Point.prototype);
		Circle.prototype.constructor = Circle;
		Circle.prototype.area = function(){
			return Math.PI*this.radius*this.radius;
		}
		var c = new Circle(1,2,3);
		c.move();
		c.area();

		function setName(obj){
		    obj.name = "obama";
		    obj = {name:"clinton"};
		}
		var president = {name:"bush"};
		setName(president);

		function randomTest(){
			var a = Math.random()*1000+"";
			return a.substring(0,3);
		}
		console.log(randomTest());
	</script>
</head>
<body>
	
		<div class='container'>
			<div class='item'>1</div>
			<div class='item'>2</div>
			<div class='item'>3</div>
			<div class='item'>4</div>
			<div class='item'>5</div>
		</div>
	
</body>
</html>
