<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            div{
                width: 50px;
                height:50px;
                background: orangered;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        <script type="text/javascript">
            window.onload = function(){
                var oDiv = document.getElementsByTagName('div');
                for(i=0; i<100; i++){
                    document.body.innerHTML += "<div>"+i+"</div>";
                }
                for (i=0 ;i<oDiv.length;i++) {
                    oDiv[i].style.left = i*50+'px';
                }
            }
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
