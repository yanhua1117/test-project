<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="display: block;margin:0 auto;border:1px solid #000"></canvas>
	</body>

	<script type="text/javascript">
		var WINDOW_WIDTH = 800;
		var WINDOW_HEIGHT = 800;
		var p = Math.PI;
		
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");
		canvas.width = WINDOW_WIDTH;
		canvas.height = WINDOW_HEIGHT;
		
		context.beginPath();
		context.rect(100,100,600,600);
		pathRect(200,200,400,200);
		pathTriangle(300,450,150,650,450,650);
		context.arc(550,550,100,0,2*p,true);
		context.closePath();
		
		context.fillStyle = "#058";
		context.shadowColor = "gray";
		context.shadowOffsetX = 10;
		context.shadowOffsetY = 10;
		context.shadowBlur = 10;
		context.fill();
		
		
		function pathRect(x,y,width,height){
			context.moveTo(x,y);
			context.lineTo(x,y+height);
			context.lineTo(x+width,y+height);
			context.lineTo(x+width,y);
			context.lineTo(x,y);
		}
		
		function pathTriangle(x1,y1,x2,y2,x3,y3){
			context.moveTo(x1,y1);
			context.lineTo(x2,y2);
			context.lineTo(x3,y3);
			context.lineTo(x1,y1);
		}
	</script>
</html>
