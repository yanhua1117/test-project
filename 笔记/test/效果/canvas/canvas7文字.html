<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="display: block;margin:0 auto;border:1px solid #000"></canvas>
	</body>

	<script type="text/javascript">
		var WINDOW_WIDTH = 800;
		var WINDOW_HEIGHT = 800;
		
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");
		canvas.width = WINDOW_WIDTH;
		canvas.height = WINDOW_HEIGHT;
		var p = Math.PI;
		
		context.font = "bold 40px arial";
		context.fillStyle = "#007DC6";
		context.fillText("老九门",40,100);
		
		context.lineWidth = 1;
		context.strokeStyle = "#007DC6";
		context.strokeText("老九门",40,200);
		
		context.fillText("老九门",40,300,40);
		context.strokeText("老九门",40,400,40);
		
		context.shadowColor="#000";
		context.shadowOffsetX = 3;
		context.shadowOffsetY = 3;
		context.shadowBlur = 1;
		
		var linearGrad = context.createLinearGradient(0,0,260,0);
		linearGrad.addColorStop(0,"red");
		linearGrad.addColorStop(0.25,"blue");
		linearGrad.addColorStop(0.5,"black");
		linearGrad.addColorStop(0.75,"green");
		linearGrad.addColorStop(1,"orange");
		context.fillStyle = linearGrad;
		context.fillText("老九门门门门",40,500);
		
		var img = new Image();
		img.src = "../散列画廊/img/11.jpg";
		img.onload = function(){
			context.fillStyle = context.createPattern( img , "repeat" );
			context.font = "bold 100px Arial";
			context.fillText("CANVAS",40,600);
		}
		
		
	</script>
</html>
