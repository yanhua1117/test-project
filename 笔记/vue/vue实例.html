<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="js/vue.js"></script>
		<title></title>
	</head>
	<body>
		<!--模板-->
		<div id="demo">
			<span :customId="id" v-on:click="checkClick">{{message}}</span>
		</div>
	</body>
	<script type="text/javascript">
		let data = {
			message : "hello vue!",
			id : "abc"
		}
		new Vue({
			el : "#demo",
			data : data,
			methods : {
				checkClick(){
					alert("click");
				}
			}
		})
	</script>
</html>
