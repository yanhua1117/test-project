<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="js/vue.js"></script>
		<title></title>
	</head>
	<body>
		<!--模板-->
		<div id="demo">
			<span :customId="id" v-on:click="checkClick">{{message}}</span>
		</div>
	</body>
	<script type="text/javascript">
		let data = {
			message : "hello vue!",
			id : "abc"
		}
		new Vue({
			el : "#demo",
			data : data,
			render(createElement){
				return createElement(
					"ul",
					{
						style : {
							fontSize : "50px"
						},
						attrs : {
							abc : "123"
						},
						domProps : {
							innerHTML : "<li>水开了</li>"
						}
					},
					(function(){
						var arr = [];
						for( var i = 0; i < 3; i++ ){
							arr.push( createElement("li",i) );
						}
						return arr;
					})()
				)
			}
		})
	</script>
</html>
