<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				padding: 40px;
			}
			#div1{
				background: red;
			}
			#div2{
				background: green;
			}
			#div3{
				background: blue;
			}
		</style>
		<script type="text/javascript">
			window.onload = function (){
				
//				事件冒泡:当一个元素接收到事件以后,会把它接受到的所有事件传播给他的父级,一直到顶层window,事件冒泡机制
//				阻止冒泡:当前要阻止冒泡的时间函数中调用  event.cancelBubble = true;
				
				var div1 = document.getElementById('div1');
				var div2 = document.getElementById('div2');
				var div3 = document.getElementById('div3');
				
				function fn1(){
					var ev = ev || event;
					ev.cancelBubble = true;
					alert(this.id)
				}
				div1.onclick = fn1;
				div2.onclick = fn1;
				div3.onclick = fn1;
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3">
					
				</div>
			</div>
		</div>
	</body>
</html>
