<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			第一种事件绑定形式的取消:
			赋值为null
			obj.onclick = null;
			
			第二种事件绑定形式的取消:
			ie:
			obj.detachEvent(事件名称,事件函数);
			标准:
			obj.removeEventListener(事件名称,事件函数,是否捕获);
		</script>
	</head>

</html>
