<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
//			第一种形式:
//			obj.onclick = function (){}

//			第二种形式:
//			可以给一个对象的同一个事件绑定多个不同的函数
//			
//			ie: 
//			obj.attachEvent(事件名称,时间函数);
//			document.attachEvent('onclick',fn1);          加on!!!!
//			1.没有捕获
//			2.事件名称有on
//			3.事件函数执行的顺序:标准ie----正序         非标准ie----倒序
//			4.this指向window     解决方法:  fn1.call();

//			标准: 
//			obj.addEventListener(事件名称,事件函数,是否捕获);
//			document.addEventListener('click',fn2,false);     不加on!!!!!

//			是否捕获:  默认是false      false:冒泡    true:捕获
//			1.有捕获
//			2.事件名称没有on
//			3.事件执行顺序是正序
//			4.this指向触发该事件的对象

    		//*********解决浏览器兼容的封装函数*********
			function bind( obj,evname,fn ){
				if ( obj.addEventListener ) {
					obj.addEventListener( evname,fn,false );
				} else{
					obj.attachEvent( 'on'+evname,function(){
						fn.call( obj );
					} )
				}
			}
//			bind(document,'click',fn1);
		</script>
