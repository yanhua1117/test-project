<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function (){
				
				var oInp = document.getElementById('txt1');
				var oUl = document.getElementById('ul1');
				
				oInp.onkeyup = function (ev){
					
					var ev = ev || event;
					
					if ( this.value != '' ) {
						
						if ( ev.keyCode == 13 && ev.ctrlKey ) {
							
							var oLi = document.createElement('li');
							oLi.innerHTML = this.value;
							
							if ( oUl.children[0] ) {
								oUl.insertBefore( oLi,oUl.children[0] );
							}else{
								oUl.appendChild( oLi );
							}
							
						}
						
					}
					
				}
				
			}
		</script>
	</head>
	<body>
		<input type="text" name="" id="txt1" value="" />
		<ul id="ul1">
		</ul>
	</body>
</html>
