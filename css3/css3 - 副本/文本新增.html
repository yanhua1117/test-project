<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 300px;
				border: 1px solid #000000;
				font: 12px/30px "微软雅黑";
				padding: 10px;
			}
			p:first-line{
				background: red;
			}
			/*第一行样式*/
			p:first-letter{
				font-size: 50px;
			}
			/*第一个字的样式*/
			p::selection{
				background: #FFA500;
				color: #690;
			}
			/*文本选中的样式   两个：：*/
			p:before{
				content: "MiaoV";
				display: block;
				border: 1px solid #000000;
			}
			/*在文本前面加文字,和content配合*/
			p:after{
				content: "miaov";
				display: block;
			}
			/*在文本最后面加文字,与content配合*/
		</style>
	</head>
	<body>
		<p>在此之前来了解一下jquery的ready与window.onload的区别，ready只是dom结构加载完毕，便视为加载完成。(此时图片没有加载完毕)，onload是指dom的生成和资源完全加载（比如flash、图片）出来后才执行。接下来回到正题，先从单张图片说起。</p>
	</body>
</html>
