<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 200px;
				background: #000000;
				font: 50px/200px "微软雅黑";
				color: #fff;
				text-align: center;
				display: none;
			}
			div:target{
				display: block;
			}
			/*:target   锚点*/
			input{
				width: 100px;
				height: 30px;
				color: #000000;
			}
			input:enabled{
				color: red;
			}
			/*:enabled    表单可输入时的样式*/
			#inp:disabled{
				color: blue;
			}
			/*:disabled     表单不可输入时的样式*/
		</style>
	</head>
	<body>
		<a href="#div1">div1</a>
		<a href="#div2">div2</a>
		<a href="#div3">div3</a>
		<div id="div1">div1</div>
		<div id="div2">div2</div>
		<div id="div3">div3</div>
		<input type="text" name="" id="" value="请输入" />
		<input type="text" name="inp" id="inp" value="不可输入" disabled="disabled"/>
	</body>
</html>
