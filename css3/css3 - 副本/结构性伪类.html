<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				display: block;
				height: 20px;
			}
			span:only-of-type{
				background: cyan;
			}
			p{
				height: 30px;
				border: 1px solid #000;
			}
			p:nth-child(1){
				background: red;
			}
			p:nth-last-child(2){
				background: blue;
			}
			p:nth-of-type(3){
				background: yellow;
			}
			p:nth-last-of-type(1){
				background: yellowgreen;
			}
			
		</style>
	</head>
	<body>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<p>p5</p>
		<p><span></span></p>
	</body>
</html>
