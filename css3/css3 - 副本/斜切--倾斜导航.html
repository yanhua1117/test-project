<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			li{
				float: left;
				width: 100px;
				text-align: center;
				height: 30px;
				border: 1px solid #FFFFFF;
				background: red;
				font: 12px/30px "微软雅黑";
				-webkit-transform: skewX(30deg);
			}
			a{
				text-decoration: none;
				color: #FFFFFF;
				
				/*取消文字斜切*/
				-webkit-transform: skewX(-30deg);
				display: block;
				}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">妙味课堂</a></li>
			<li><a href="#">妙味课堂</a></li>

		</ul>
	</body>
</html>
