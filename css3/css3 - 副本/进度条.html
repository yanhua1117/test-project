<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 200px;
				height: 30px;
				overflow: hidden;
				border: 1px solid #000000;
				border-radius: 10px;
			}
			.box{
				width: 400px;
				height: 30px;
				background: -webkit-repeating-linear-gradient(15deg,green 0,green 10px,#fff 10px,#fff 20px);
				transition: 5s;
			}
			.wrap:hover .box{
				margin-left: -200px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box">
				
			</div>
		</div>
	</body>
</html>
