<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				display: inline-block;
			}
			#box1{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
				border-radius: 20px;
			}
			#box2{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
				border-radius: 20px 40px;
			}
			#box3{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
				border-radius: 20px 40px 30px;
			}
			#box4{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
				border-radius: 20px 40px 60px 80px;
			}
			#box5{
				width: 200px;
				height: 300px;
				border: 1px solid #000000;
				border-radius: 100px/150px;     /*border-radius: 50%;*/
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
		<div id="box5">椭圆</div>
	</body>
</html>
