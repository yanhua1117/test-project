<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: #000000;
				text-align: center;
				font: 50px/200px "微软雅黑";
			}
			h1{
				display: inline-block;
				color: rgba(255,255,255,0.3);
				background: -webkit-linear-gradient(-30deg,rgba(255,255,255,0) 100px,rgba(255,255,255,1) 180px,rgba(255,255,255,1) 240px,rgba(255,255,255,0) 300px) -300px 0;-webkit-background-clip: text;
				/*transition: 6s;*/
			}
			/*body:hover h1{
				background-position: 1000px 0;
			}*/
		</style>
		
	</head>
	<body>
		<h1 id="text">MiaoV课堂</h1>
		<script type="text/javascript">
			var oH1 = document.getElementById('text');
			var oTimer = null;
			var oLeft = -300;
			function toMove(){
				oTimer = setInterval(function (){
					oLeft += 10;
					if(oLeft == 1000){
						oLeft = -300;
						clearInterval(oTimer);
					}
					oH1.style.backgroundPosition = oLeft + 'px 0px';
				},40)
			}
			toMove();
			setInterval(function (){
				toMove();
			},5000)
		</script>
	</body>
</html>
